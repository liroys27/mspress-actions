name: Node.js CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Test Variable
      env:
        MY_TEST_VAR: ${{ secrets.TEST_VAR }}
      run: echo "Variable value is - $MY_TEST_VAR"
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test

  start-server:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Start server
      run: npm start
      timeout-minutes: 2
